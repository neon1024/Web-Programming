<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Add New Recipe</title>
        <link rel="stylesheet" type="text/css" href="../styles/addRecipe.css" />
    </head>

    <body>
        <div class="container">
            <h1>Create Recipe</h1>
            <p>
                <b
                    >Please fill this form and submit to add the recipe to the
                    database.</b
                >
            </p>

            <form action="../scripts/addRecipe.php" method="post">
                <input type="text" name="author" placeholder="Author:" /> <br />
                <input type="text" name="name" placeholder="Name:" /> <br />
                <input type="text" name="type" placeholder="Type:" /> <br />
                <input
                    type="text"
                    name="description"
                    placeholder="Description:"
                />
                <br />
                <div class="button_container">
                    <button type="submit">Add Recipe</button>
                    <button
                        type="reset"
                        onclick="window.location.href='../pages/showRecipes.html'"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
